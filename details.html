<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/details.js" defer type="module"></script>
    <title>PRENOM - Harry Potter</title>
  </head>
  <body class="page_perso">
    <header class="header">
      <div class="header__right">
        <a href="index.html">
        <img src="./images/logo/logo.png" />
    </a>
 </div>
      <div class="header__left">
        <h1>Wiki Harry Potter</h1>
        <ul>
          <li>Students</li>
          <li>Staff</li>
          <li>Houses</li>
          <li>Spells</li>
        </ul>
        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <section>
        <h3>Harry Potter</h3>
        <div class="perso">
          <figure class="perso__left">
            <img src="./images/characters/harry.webp" alt="" srcset="" />
            <figcaption>Daniel Radcliffe</figcaption>
          </figure>
          <div class="perso__right">
          <p><span class="label">Gender</span><span class="value">Male</span></p>
          <p><span class="label">Eye</span><span class="value">Green</span></p>
          <p><span class="label">Hair</span><span class="value">Black</span></p>
          <p><span class="label">Date of birth</span><span class="value">31-07-1980</span></p>
          <p><span class="label">Patronus</span><span class="value">Stag</span></p>
          </div>

      </section>
      <section class="house__perso">
        <img src="./images/logo/Gryffindor.png" alt="" srcset="" />
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
