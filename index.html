<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />    
    <title>PRENOM - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>
   
        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
        <img src="./images/logo/Gryffindor.png"/>
        <img src="./images/logo/Hufflepuff.png"/>
        <img src="./images/logo/Ravenclaw.png"/>
        <img src="./images/logo/Slytherin.png"/>
      </div>
      </section>
      <section>
  <h3>Characters</h3>
  <button id="sortAlphabetically">Trier par ordre alphab√©tique</button>
  <div class="characters">
  <figure class="house-red">
  <a href="details.html">
    <img src="./images/characters/harry.webp" alt="Harry Potter">
  </a>
  <p>Harry</p>
  <p>Potter</p>
</figure>
  <figure class="house-gold">
    <img src="./images/characters/hermione.webp" alt="Hermione Granger">
    <p>Hermione</p><p>Granger</p>
  </figure>
  <figure class="house-gold">
    <img src="./images/characters/ron.webp" alt="Ron Weasley">
    <p>Ron</p><p>Weasley</p>
  </figure>
  <figure class="house-green">
    <img src="./images/characters/draco.webp" alt="Draco Malfoy">
    <p>Draco</p><p>Malfoy</p>
  </figure>
</div>

<div class="characters">
  <figure class="house-blue">
    <img src="./images/characters/cho.webp" alt="Cho Chang">
    <p>Cho</p><p>Chang</p>
  </figure>
  <figure class="house-gold">
    <img src="./images/characters/snape.webp" alt="Severus Snape">
    <p>Severus</p><p>Snape</p>
  </figure>
  <figure class="house-gold">
    <img src="./images/characters/mcgonagall.webp" alt="Minerva McGonagall">
    <p>Minerva</p><p>McGonagall</p>
  </figure>
  <figure class="house-yellow">
    <img src="./images/characters/cedric.webp" alt="Cedric Diggory">
    <p>Cedric</p><p>Diggory</p>
  </figure>
</div>

<script src="./js/script.js"></script>

</section>

    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
